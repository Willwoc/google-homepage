<body>
    
    <div class="mainflex">
        <div class="headmain">            
            <a class="about" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
            <a class="store" href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
                <div class="headsecond">
                        <div class="headright-buttons">
                            <div>
                                <a class="gmail" href="https://www.google.com/gmail/about/">Gmail</a>
                            </div>
                            <div>
                                <a class="images" href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
                            </div>
                            <div>

                            <div>

            <input class="middle-buttons" type="submit" value="Google Search">

        </center>

        <div class="bottom-space"></div>
        <p>testing</p>
